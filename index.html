<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip></polaris-chip>
  <!-- this is going to take the tag and change the title -->
  <polaris-chip title="Back to December" link="https://dims.apnews.com/dims4/default/90aadb8/2147483647/strip/false/crop/6000x4000+0+0/resize/1486x991!/quality/90/?url=https%3A%2F%2Fassets.apnews.com%2F69%2Fbf%2F6663002a714bf4f6997b64279f56%2F8c92eb21ab7545429b24763188e5c6ae"></polaris-chip>
  <polaris-chip title="Thunder" link="https://photos.bandsintown.com/thumb/15706657.jpeg"></polaris-chip>
  <polaris-chip title="My Love" link="https://m.media-amazon.com/images/M/MV5BMWRkMGMxODItOGRlNi00ODYxLWFiZTItNDgwMmNhZGM2NWIzXkEyXkFqcGdeQXVyMjUyNDk2ODc@._V1_.jpg"></polaris-chip> 

  <h1>my-card</h1>
  <my-card></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
